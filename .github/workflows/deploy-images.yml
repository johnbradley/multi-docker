on:
  push:
    branches:
      - main
jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: python/3.8.13/.
          push: true
          tags: johnbradley/python:3.8.13
